<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>Shopping Cart</h2>
                </div>
            </div>
        </div>
    </div>
</div> <!-- End Page title area -->
<div class="container" style="padding-top: 20px; margin-top: 20px;">
    <div class="row">
        <div class="col-md-8">
            <div class="product-content-right">
                <div class="woocommerce">
                    <form method="post" action="#">
                        <table cellspacing="0" class="shop_table cart">
                            <thead>
                                <tr>
                                    <th class="product-remove">&nbsp;</th>
                                    <th class="product-thumbnail">&nbsp;</th>
                                    <th class="product-name">Product</th>
                                    <th class="product-price">Price</th>
                                    <th class="product-quantity">Quantity</th>
                                    <th class="product-subtotal">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="cart_item" *ngFor="let item of items">
                                    <td class="product-remove">
                                        <a title="Remove this item" class="remove" (click)="remove(item.product.id)">X</a> 
                                    </td>

                                    <td class="product-thumbnail">
                                        <img width="145" height="145" alt="poster_1_up" class="shop_thumbnail" src="./assets/img/{{item.product.photo}}">
                                    </td>

                                    <td class="product-name">
                                        {{item.product.name}} 
                                    </td>

                                    <td class="product-price">
                                        <span class="amount">{{item.product.price}}</span> 
                                    </td>

                                    <td class="product-quantity">
                                        <div class="quantity buttons_added">
                                            <input type="number" class="input-text qty text" title="Qty" value="{{item.quantity}}" readonly>
                                            
                                        </div>
                                    </td>

                                    <td class="product-subtotal">
                                        <span class="amount">{{item.product.price * item.quantity}}</span> 
                                    </td>
                                </tr>
                                <tr>
                                    <td class="actions" colspan="6">
                                        <div class="coupon">
                                            <label for="coupon_code">Coupon:</label>
                                            <input type="text" placeholder="Coupon code" value="" id="coupon_code" class="input-text" name="coupon_code">
                                            <input type="submit" value="Apply Coupon" name="apply_coupon" class="button">
                                        </div>
                                        <a [routerLink]="['/products']" class="btn btn-success" name="shopMore">Continue Shopping</a>&nbsp;&nbsp;&nbsp;
                                        <input type="submit" value="Checkout" name="proceed" class="checkout-button button alt wc-forward" (click)="checkout()">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>                        
            </div>                    
        </div>
<div class="col-md-4">
  <h2>Cart Totals</h2>
            <table cellspacing="0" class="table">
                <tbody>
                    <tr class="cart-subtotal">
                        <th>Cart Subtotal</th>
                        <td><span class="amount">{{total}}</span></td>
                    </tr>

                    <tr class="shipping">
                        <th>Shipping and Handling</th>
                        <td>50</td>
      </tr>

                    <tr class="order-total">
                        <th>Order Total</th>
        <td><strong><span class="amount">{{total+ 50}}</span></strong> </td>
                    </tr>
                </tbody>
            </table>
</div> 
    </div>
</div>
<br><br><br>
