<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>Product List</h2>
                </div>
            </div>
        </div>
    </div>
</div> <!-- End Page title area -->

<div class="container">
<div class="cart-collaterals" style="padding-top: 20px; margin-top: 20px;">
            <ul class="products">
      <li class="product" *ngFor="let product of products">
          <img width="105" height="105" alt="T_4_front" class="attachment-shop_catalog wp-post-image" src="./assets/img/{{product.photo}}">
          <h3>{{product.name}}</h3>
            <span class="price"><span class="amount">RS: {{product.price}}</span></span>
              <a class="btn btn-primary" [routerLink]="['/cart', { id:product.id }]">Add to Cart</a>
      </li>             
            </ul>
    </div>
</div>
